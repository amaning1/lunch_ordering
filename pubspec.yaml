name: lunch_ordering
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^5.0.6595
  intl: ^0.17.0
  http: ^0.13.4
  shared_preferences: ^2.0.13
  flutter_svg: ^1.0.3
  provider: ^6.0.2
  flutter_local_notifications: ^9.6.0
  cron: ^0.5.0
  awesome_notifications: ^0.6.21



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:



  uses-material-design: true

  assets:
    - images/img.png
    - images/img_1.png
    - images/check.png


  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
    - family: SFPRODISPLAY
      fonts:
        - asset: fonts/SFPRODISPLAYREGULAR.OTF
    - family: NeueMachina
      fonts:
        - asset: fonts/NeueMachina-Regular.otf
